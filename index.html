<!DOCTYPE html>
<html>
<head>
	<title>JOAN PINEDO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="#">Inicio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Crear Usuario</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Usuarios Registrados</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container mt-5">
		<h1 class="text-center mb-4">Crear Usuario</h1>
		<form id="create-user-form" method="post" action="">
            <div class="form-group">
                <input type="text" class="form-control" id="nombre" name="nombre" required placeholder="Nombre">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="apellido" name="apellido" required placeholder="Apellido">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" required placeholder="Correo electrónico">
            </div>
            <div class="form-group">
                <input type="tel" class="form-control" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="Teléfono">
            </div>            
			<div class="form-group">
				<select class="form-control" id="ciudad" name="ciudad" required>
					<option value="">Seleccione una ciudad</option>
					<option value="">Seleccione una ciudad</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Medellín">Medellín</option>
                    <option value="Cali">Cali</option>
                    <option value="Barranquilla">Barranquilla</option>
                    <option value="Cartagena">Cartagena</option>
                    <option value="Cúcuta">Cúcuta</option>
                    <option value="Bucaramanga">Bucaramanga</option>
                    <option value="Pereira">Pereira</option>
                    <option value="Santa Marta">Santa Marta</option>
                    <option value="Ibagué">Ibagué</option>
                    <option value="Villavicencio">Villavicencio</option>
                    <option value="Valledupar">Valledupar</option>
                    <option value="Montería">Montería</option>
                    <option value="Manizales">Manizales</option>
                    <option value="Pasto">Pasto</option>
                    <option value="Neiva">Neiva</option>
                    <option value="Armenia">Armenia</option>
                    <option value="Popayán">Popayán</option>
                    <option value="Sincelejo">Sincelejo</option>
                    <option value="Tunja">Tunja</option>
                    <option value="Riohacha">Riohacha</option>
                    <option value="Florencia">Florencia</option>
                    <option value="Quibdó">Quibdó</option>
                    <option value="Yopal">Yopal</option>
                    <option value="Mocoa">Mocoa</option>
                    <option value="Puerto Carreño">Puerto Carreño</option>
                    <option value="San Andrés">San Andrés</option>
                    <option value="Leticia">Leticia</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary btn-block btn-sm btn-outline-primary">Crear</button>
		</form>

		<hr>

		<h1 class="text-center mb-4">Registros</h1>
		<div class="table-responsive">
			<table class="table table-striped table-hover" id="user-table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Apellido</th>
						<th>Email</th>
						<th>Teléfono</th>
						<th>Ciudad</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

	<script src="form.js"></script>

    <footer class="bg-dark text-white py-3">
        <div class="text-center">
            © 2023 JP Developer | Joan Pinedo. Todos los derechos reservados.
        </div>
    </footer>  
</body>
</html>
